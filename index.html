<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Apuliasoft_Esercizio_JS</title>


</head>

<body>
    <img src="/img/sfondo.png" class="rounded mx-auto my-2 d-block" alt="logo Apuliasoft" width="150">
    <!-- Bottoni di raggruppamento -->
    <div class="container mt-5 mb-3">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8">
                <div class="d-flex justify-content-center">
                    <button id="buttonTableAll" class="btn btn-warning border border-black mb-3">Tabella
                        completa</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="buttonTableProject" class="btn btn-light border border-black">Project</button>
                    <button id="buttonTableProjectEmployee" class="btn btn-light border border-black ms-3">Project ->
                        Employee</button>
                    <button id="buttonTableEmployeeProject" class="btn btn-light border border-black mx-3">Employee ->
                        Project</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Bottoni di raggruppamento -->


    <!-- Corpo tabella INTERA -->
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <table id="tableAll" class="table table-bordered d-none">
                    <thead>
                        <tr class="bg-light">
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Project</a></th>
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Employee</a></th>
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Date</a></th>
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Hours</a></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTableAll">
                        <!-- Spazio corpo tabella -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End Corpo tabella -->

    <!-- Corpo tabella Project -->
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <table id="tableProject" class="table table-bordered d-none">
                    <thead>
                        <tr class="bg-light">
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Project</a></th>
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Hours</a></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTableProject">
                        <!-- Spazio corpo tabella -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End Corpo tabella Project -->

    <!-- Corpo tabella Project->Employee -->
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <table id="tableProjectEmployee" class="table table-bordered d-none">
                    <thead>
                        <tr class="bg-light">
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Project</a></th>
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Employee</a></th>
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Hours</a></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTableProjectEmployee">
                        <!-- Spazio corpo tabella -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End Corpo tabella Project->Employee -->

    <!-- Corpo tabella Employee->Project -->
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <table id="tableEmployeeProject" class="table table-bordered d-none">
                    <thead>
                        <tr class="bg-light">
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Employee</a></th>
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Project</a></th>
                            <th scope="col"><a class="fs-5 text-black text-decoration-none">Hours</a></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTableEmployeeProject">
                        <!-- Spazio corpo tabella -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End Corpo tabella Employee->Project -->




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="main.js"></script>
</body>

</html>
